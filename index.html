<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST">
        <label for="Username">Username:</label>
        <input type="text" id="username" placeholder="Type Here" minlength="6" maxlength="20" required> <br>

        <label for="Password">Password:</label>
        <input type="password" id="password" placeholder="Type Here" minlength="6" maxlength="20" required><br>
        
        <label for="Email">Email:</label>
        <input type="email" id="email" placeholder=" Spongebob25@gmail.com"><br>

        <label for="Phone">Phone #:</label>
        <input type="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"> <br>

        <label for="Bday">Birthday:</label>
        <input type="date" id="bday"> <br>

        <label for="Quantity">Quantity:</label>
        <input type="number" id="quantity" minlength="0" maxlength="99" value="1"><br>

        <label for="title">title:</label><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD" value="PhD" name="title"><br>

        <label for="Payment">Payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" id="Subscribe"><br>

        <label for="Comment">Comment:</label>
        <textarea id="comment" cols="25" rows="3"></textarea><br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image">

        <input type="reset"><br>
        <input type="submit">


    </form>
</body>
</html>
